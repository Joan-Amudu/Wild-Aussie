{% extends "base.html" %}



{% block content %}
<div class="row">
  {% for post in posts %}
  <div class="col s12 m6">
      <div class="card">
          <div class="card-image">
              <img src="{{ post.image_url }}">            
            </div>
            <div class="card-content">
              <span class="card-title">
                <strong>
                  {{ post.title }}
                </strong>
              </span>
              <p>
                {{ post.description }}
              </p>
            </div>
            <div class="card-action">
              <span>
                <strong>
                  Created by: {{ post.created_by }}
                </strong>
              </span>
            </div>
        </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
