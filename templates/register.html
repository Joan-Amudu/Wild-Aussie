{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- Register Title -->
    <div class="col s12">
       <h3 class="center-align">Register</h3>
       <h5 class="center-align">We'd Love For You To Join Us</h5>
    </div>
    <!-- Register Form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--Register Image-->  
                <div class="row">
                    <div class="col s12"> 
                    <img src="{{ url_for('static', filename='images/contact.jpeg') }}" alt="Smiling Kangaroo" class="responsive-img">
                    </div>
                </div>
                 <!-- First Name Last Name -->
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" name="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" name="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                      </div>
                </div>
                 <!-- email -->
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" name="email" type="email" class="validate">
                      <label for="email">Email</label>
                      <span class="helper-text" data-error="wrong" data-success="right">* We will never share your email with anyone</span>
                    </div>
                </div>
                 <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                      <input id="password" name="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                </div>
                <!-- Register -->
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                       Register    
                    </button>
                </div>
                <div class="row center-align">
                    <p>Already a Member?</p>
                    <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
    </form>
    </div>


{% endblock %}
