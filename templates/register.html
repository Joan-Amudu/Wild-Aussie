{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- Register Title -->
    <div class="col s12">
       <h3 class="center-align">{{page_title}}</h3>
    </div>
    <!-- Register Form -->
    <div class="row">
       <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
          <div>
             <!-- First Name Last Name -->
             <div class="row">
                <div class="input-field col s6">
                   <input id="first_name" name="first_name" type="text" minlength="2" 
                      maxlength="20" pattern="^[A-Za-z0-9]{2, 20}$" class="validate" required>
                   <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                   <input id="last_name" name="last_name" type="text" minlength="2" 
                      maxlength="20" pattern="^[A-Za-z0-9]{2, 20}$" class="validate" required>
                   <label for="last_name">Last Name</label>
                </div>
             </div>
             <!-- Username -->
             <div class="row">
                <div class="input-field col s12">
                   <input id="username" name="username" type="text" minlength="5" maxlength="20"
                      class="validate" pattern="^[A-Za-z0-9]{5, 20}$" required>
                   <label for="username">Username</label>
                </div>
             </div>
             <!-- email -->
             <div class="row">
                <div class="input-field col s12">
                   <input id="email" name="email" type="email" class="validate" required>
                   <label for="email">Email</label>
                   <span class="helper-text" data-error="wrong" data-success="right">* We will never share your email with anyone</span>
                </div>
             </div>
             <!-- Password -->
             <div class="row">
                <div class="input-field col s12">
                   <input id="password" name="password" type="password" pattern="^[A-Za-z0-9]{5, 20}$" class="validate" required>
                   <label for="password">Password</label>
                </div>
             </div>
             <!-- Register -->
             <div class="row center-align">
                <button class="btn transparent black-text" type="submit" name="action">
                Register    
                </button>
             </div>
             <div class="row center-align">
                <p>Already a Member?</p>
                <a href="{{ url_for('login') }}">Login</a>
             </div>
          </div>
       </form>
    </div>


{% endblock %}
