{% extends "base.html" %}

{% block content %}

<div class="row">
    <!--Contact Title-->
    <div class="col s12">
       <h3 class="center-align">Edit Post</h3>
       <hr>
    </div>
   
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_post', blog_id=post._id) }}">
                <div>
                <!-- Title -->
                <div class="row">
                    <div class="input-field col s12">
                      <input id="title" name="title" type="text" minlength="5" maxlength="50"
                      value="{{ post.title }}" class="validate"></input>
                      <label for="title">Title</label>
                    </div>
                  </div>
                   <!-- Image -->
                  <div class="row">
                    <div class="input-field col s12">
                    
                      <input id="image_url" name="image_url" type="url" value="{{ post.image_url }}" class="validate"></input>
                      <label for="image_url">Image</label>
                      <span>Please add url for image</span>
                    </div>
                  </div>
                   <!-- Description -->                
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="description" name="description" type="text"
                   class="materialize-textarea validate">
                    {{- post.description -}}
                  </textarea>
                  <label for="description">Description</label>
                </div>
              </div>
              <!-- Save / Cancel -->
              <div class="row">
                <a class="btn-flat red-text right" href="{{ url_for('my_page', username=session['user']) }}">
                  <strong>Cancel</strong>
                </a>
                <button class="btn-flat right" type="submit" name="action">
                  <strong>Save</strong>                    
                  </button>
              </div>
            </form>
        </div>                
    </div>
  </div>
</div>

{% endblock %}
