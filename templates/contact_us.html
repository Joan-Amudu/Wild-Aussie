{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}

<div class="row">
   <!--Contact Title-->
   <div class="col s12">
      <h3 class="center-align">{{ page_title }}</h3>
   </div>
   <!--Contact Form-->
   <form class="col s12 m6 offset-m3">
      <div>
         <!-- First Name Last Name-->
         <div class="row">
            <div class="input-field col s6">
               <input id="first_name" name="first_name" type="text" minlength="2" 
                  maxlength="20" pattern="^[A-Za-z0-9]{2, 20}$" class="validate">
               <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
               <input id="last_name" name="last_name" type="text" minlength="2" 
                  maxlength="20" pattern="^[A-Za-z0-9]{2, 20}$" class="validate">
               <label for="last_name">Last Name</label>
            </div>
         </div>
         <!-- Email -->
         <div class="row">
            <div class="input-field col s12">
               <input id="email_inline" name="email" type="email" class="validate">
               <label for="email_inline">Email</label>
               <span class="helper-text" data-error="wrong" data-success="right">* We will never share your email with anyone</span>
            </div>
         </div>
         <!-- Message -->
         <div class="row">
            <div class="input-field col s12">
               <textarea id="message" name="message" minlength="5" 
               maxlength="80" class="materialize-textarea"></textarea>
               <label for="message">Message</label>
            </div>
         </div>
         <!-- Submit Button -->
         <div class="row center-align">
            <button class="btn transparent black-text" type="submit" name="action">
            Submit       
            </button>
         </div>
      </div>
   </form>
</div>

{% endblock %}
