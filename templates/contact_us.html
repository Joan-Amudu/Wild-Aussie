{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}


<div class="row">
   <!--Contact Title-->
   <div class="col s12">
      <h3 class="center-align">Contact Us</h3>
      <h5 class="center-align">We'd Love To Hear From You</h5>
   </div>
   <!--Contact Form-->
   <form class="col s12 m8 offset-m2">
      <div class="card-panel">
         <!--Contact Image-->  
         <div class="row">
            <div class="col s12"> 
               <img src="{{ url_for('static', filename='images/contact.jpeg') }}" alt="Smiling Kangaroo" class="responsive-img">
            </div>
         </div>
         <!-- First Name Last Name-->
         <div class="row">
            <div class="input-field col s6">
               <input id="first_name" name="first_name" type="text" class="validate">
               <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
               <input id="last_name" name="last_name" type="text" class="validate">
               <label for="last_name">Last Name</label>
            </div>
         </div>
         <!-- Email -->
         <div class="row">
            <div class="input-field col s12">
               <input id="email_inline" name="email" type="email" class="validate">
               <label for="email_inline">Email</label>
               <span class="helper-text" data-error="wrong" data-success="right">* We will never share your email with anyone</span>
            </div>
         </div>
         <!-- Message -->
         <div class="row">
            <div class="input-field col s12">
               <textarea id="message" name="message" class="materialize-textarea"></textarea>
               <label for="message">Message</label>
            </div>
         </div>
         <!-- Submit Button -->
         <div class="row center-align">
            <button class="btn waves-effect waves-light" type="submit" name="action">
            Submit       
            </button>
         </div>
      </div>
   </form>
</div>


{% endblock %}
