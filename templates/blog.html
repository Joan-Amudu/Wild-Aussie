{% extends "base.html" %}

{% block content %}

<h3>All Articles</h3>

<div class="row">
  {% for post in posts %}
  <div class="col s12 m3">
    <div class="card">
      <div class="card-image">
        <img src="{{ post.image_url }}">        
      </div>
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>{{ post.description }}</p>
      </div>
      <div class="card-action">
        <span>{{ post.created_by }}</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
  
{% endblock %}
