{% extends "base.html" %}
{% block content %}

<div class="row">
    <!-- Login Title -->
    <div class="col s12">
       <h3 class="center-align">Log In</h3>
      
    </div>
    <!-- Login Form -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!--Register Image-->  
                <div class="row">
                    <div class="col s12"> 
                    <img src="{{ url_for('static', filename='images/register.jpeg') }}" alt="Smiling Kangaroo" class="responsive-img">
                    </div>
                </div>
  
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" minlength="5" maxlength="20"
                         class="validate" pattern="^[A-Za-z0-9]{5, 20}$" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                 <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                      <input id="password" name="password" type="password" pattern="^[A-Za-z0-9]{5, 20}$" class="validate" required>
                      <label for="password">Password</label>
                      <span><a href="#">Forgot Password?</a></span>                    
                    </div>
                </div>
                <!-- Register -->
                <div class="row center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                       Login    
                    </button>
                </div>
                <div class="row center-align">
                    <p>Not a Member?</p>
                    <a href="{{ url_for('register') }}">Register Here</a>
                </div>
            </div>
    </form>
    </div>

{% endblock %}
