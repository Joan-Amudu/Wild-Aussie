{% extends "base.html" %}

{% block banner %}
<div class="hero_image">
  <div class="row center-align">
    <h3 class="white-text center-align">Create</h3>
    <h3 class="white-text">Lifelong memories.</h3>
    
  </div> 
  <div class="row center-align">
    <a href="{{ url_for('register') }}" class="btn btn-flat yellow accent-2 black-text">Join Us</a>    
  </div>
  
</div>
{% endblock %}

{% block content %}

<!-- About --> 
<div class="row">
  {% for info in about %}
  <div class="col s12 m8 offset-m2">
  <h4 class="center-align" id="about">{{info.about}}</h4>
  <hr>
  <p class="center-align">  
  {{ info.description }} 
  </p> 
  </div>
  {% endfor %}
</div>
<!-- Newsletter -->
  <div class="row">
  <div class="col s12 m8 offset-m2">
    <form action="#">
      <h5 class="center-align">Newsletter</h5>
      <hr>
      <div class="col s12 m8 offset-m2">
      <div class="input-field ">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
      <div class="col s12 center-align">
      <a class="btn yellow accent-2 btn-flat">Subscribe</a>
    </div>
    
    </form>
          
  </div>
</div>





{% endblock %}
